{
  "project": "Craft Master",
  "site": "craftmaster",
  "organisation": "Web Development",
  "host": "www.craftmaster.loc",
  "settings": {
    "sourceMaps": true,
    "minify": false,
    "versioning": true,
    "ES5Support": false,
    "symbols": true,
    "combineCSS": true
  },
  "paths": {
    "root": "",
    "webroot": "web/",
    "scripts": "src/scripts/",
    "sass": "src/sass/",
    "js": "/assets/js/",
    "css": "/assets/css/",
    "uploads": "/assets/uploads/",
    "fonts": "/assets/fonts/",
    "images": "/assets/images/",
    "sprites": "/assets/images/sprites/"
  },
  "themes": {
    "primary": "#3F4041",
    "secondary": "#EB9F24"
  },
  "sass-injections": {
    "variables": {
      "primary": "#3F4041",
      "secondary": "#EB9F24",
      "fonts": "'/assets/fonts/'",
      "images": "'/assets/images/'",
      "sprites": "'/assets/images/sprites/'"
    },
    "imports": [
      "vendor/marknotton/doggistyle/dist/_doggistyle"
    ]
  },
  "sources": {
    "scripts": [
      "modules/helpers/src/assets/scripts/helpers.js",
      "src/scripts/inits.js",
      "src/scripts/*/**.js"
    ],
    "vendors": [
      "node_modules/@babel/polyfill/dist/polyfill.js",
      "vendor/marknotton/agent/src/assets/scripts/agedddnt.es5.js"
    ],
    "sass": [
      "src/sass/**/*.scss"
    ],
    "svgs": [
      "web/assets/images/**/!(plyr)*.svg"
    ],
    "symbols": [
      "web/assets/images/sprites/**/!(plyr)*.svg",
      "web/assets/images/icon.svg",
      "web/assets/images/logo.svg"
    ]
  },
  "filenames": {
    "js": {
      "vendors": "vendors.js",
      "scripts": "main.js"
    },
    "sass": {
      "symbols": "_symbols.scss"
    },
    "css": {
      "combined": "all.css"
    },
    "svg": {
      "symbols": "symbols.svg",
      "exclusions": [
        "logo"
      ],
      "prefix": "icon"
    }
  },
  "deployer": {
    "repository": "git@bitbucket.org:yellostudio/craftmaster.git",
    "shared-files": [
      ".env"
    ],
    "shared-dirs": [
      "vendor",
      "storage",
      "node_modules",
      "web/assets/uploads/"
    ],
    "writable-dirs": [
      "storage",
      "node_modules",
      "web/assets"
    ],
    "hosts": {
      "production": {
        "path": "deploy/production",
        "name": "production",
        "branch": "master",
        "hostname": "www.craftmaster.com",
        "username": "???",
        "port": "822"
      },
      "staging": {
        "path": "deploy/staging",
        "name": "staging",
        "branch": "staging",
        "hostname": "staging.craftmaster.com",
        "username": "yello",
        "port": "822"
      }
    }
  },
  "watchers": [
    {
      "patterns": [
        "src/global/sass/**/*.scss",
        "src/sass/**/*.scss",
        "vendor/marknotton/doggistyle/dist/_doggistyle.scss"
      ],
      "tasks": "sass",
      "reload": false
    },
    {
      "patterns": "web/assets/images/**/!(symbols)*.svg",
      "tasks": "symbols",
      "reload": true
    },
    {
      "patterns": [
        "modules/helpers/src/assets/scripts/helpers.js",
        "modules/helpers/src/assets/scripts/classes/!(experiments)*.js",
        "src/global/scripts/*/**.js",
        "src/scripts/**/*.js"
      ],
      "tasks": "scripts",
      "reload": true
    },
    {
      "patterns": [
        "config/**/*.php",
        "modules/**/*.php",
        "templates/**/*.tmpl",
        "templates/**/*.html",
        "templates/**/*.twig",
        "templates/*.twig"
      ],
      "tasks": "",
      "reload": true
    }
  ]
}